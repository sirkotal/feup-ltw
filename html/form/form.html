<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
    </head>
    <body>
        <form action="form.html" method="post">
            <label>
                Name:
                <input type="text" name="name" required />
            </label>
            <fieldset>
                <legend>Age</legend>
                <label>
                    <input type="radio" name="age" value="<18" />
                    &lt;18
                </label>
                <label>
                    <input type="radio" name="age" value="19-35" />
                    19-35
                </label>
                <label>
                    <input type="radio" name="age" value="36-48" />
                    36-48
                </label>
                <label>
                    <input type="radio" name="age" value=">49" />
                    &gt;49
                </label>
            </fieldset>
            <label>
                Profession:
                <input type="text" name="profession" list="professions" />
                <datalist id="professions">
                    <option>Programmer</option>
                    <option>Veterinary</option>
                    <option>Pharmacist</option>
                    <option>Teacher</option>
                </datalist>
            </label>
            <label>
                Country:
                <select name="country" required>
                    <option value="">Please select an option</option>
                    <option value="pt">Portugal</option>
                    <option value="es">Spain</option>
                    <option value="fr">France</option>
                    <option value="de">Germany</option>
                    <option value="it">Italy</option>
                    <option value="uk">United Kingdom</option>
                    <option value="be">Belgium</option>
                    <option value="nl">Netherlands</option>
                    <option value="sw">Switzerland</option>
                    <option value="cz">Czech Republic</option>
                    <option value="sk">Slovakia</option>
                </select>
            </label>
            <fieldset>
                <legend>Interests</legend>
                <label>
                    <input type="checkbox" name="interests" value="gaming"/>
                    Gaming
                </label>
                <label>
                    <input type="checkbox" name="interests" value="programming"/>
                    Programming
                </label>
                <label>
                    <input type="checkbox" name="interests" value="writing"/>
                    Writing
                </label>
                <label>
                    <input type="checkbox" name="interests" value="racing"/>
                    Racing
                </label>
            </fieldset>
            <label>
                How did you find out about this website?
                <textarea name="reason" cols="50" rows="10"></textarea>
            </label>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
